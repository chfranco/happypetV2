    <div class="container contenedorB ">
      <div class="row">
        <div class="card card-2 mt-0" style="border-radius:10px;">
          <div class="row">
            <p class="text-center mt-4 fs-5 fw-bold" >
              información de la mascota
            </p>
          </div>
          <div class="image-container d-flex justify-content-center align-items-center flex-column mb-3">
            <div class="img-circle">
              <img src="images/huella.png" alt="Imagen 1" width="100px">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary text-center btn-fat mb-3 fs-5 shadowBtn">
              <b>Subir foto</b>
              <i class="fa-regular fa-image" style="font-size: 18px;"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info text-center btn-fat mb-3 fs-5 shadowBtn">
              <b>Activar asistencia</b>
              <i class="fa-solid fa-paw" style="font-size: 22px;"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-center btn-fat mb-3 fs-5 shadowBtn">
              <b>Eliminar mascota</b>
              <i class="fa-solid fa-xmark" style="font-size: 24px;"></i>
            </button>
          </div>
          <form class="form-pet" style="padding: 0 25px;">
            <div class="mb-2 mt-3">
                <label for="nombre" class="form-label mb-1 fw-bold ">Nombre mascota:</label>
                <input placeholder="Nombre:" type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-2">
                <label for="razo" class="form-label mb-1"><strong>Raza:</strong></label>
                <input placeholder="Tipo de mascota:" type="text" class="form-control" id="razo">
            </div>
            <div class="mb-2">
              <label for="nacimiento" class="form-label mb-1"><strong>Fecha de nacimiento:</strong></label>
              <select class="form-select" aria-label="Default select example" id="nacimiento">
                <option selected>Fecha de nacimiento:</option>
                <option value="1">Colombia</option>
                <option value="2">Peru</option>
                <option value="3">Mexico</option>
              </select>
            </div>
            <div class="mb-2">
                <label for="genero" class="form-label mb-1"><strong>Género</strong></label>
                <select class="form-select" aria-label="Default select example" id="genero">
                  <option selected>Género</option>
                  <option value="1">Colombia</option>
                  <option value="2">Peru</option>
                  <option value="3">Mexico</option>
                </select>
            </div>
          
            <div class="mb-5">
                <label for="alerta" class="form-label mb-1 fw-bold mt-3 mb-2">
                  Si tu mascota se pierde, ¿Por qué medio te gustaría recibir la alerta?
                </label>
                <select class="form-select" aria-label="Default select example" id="alerta">
                  <option selected>Tipo de alerta</option>
                  <option value="1">Colombia</option>
                  <option value="2">Peru</option>
                  <option value="3">Mexico</option>
                </select>
            </div>

            <div class="row">
              <p class="text-center mt-2 " >
                <strong> información de la mascota</strong>
              </p>
            </div>

            <div class="mb-2">
                <label for="nom" class="form-label mb-1"><strong>Nombre: </strong></label>
                <input placeholder="Digita tu celular" type="number" class="form-control" id="nom">
            </div>
            <div class="mb-2">
                <label for="tipo" class="form-label mb-1"><strong>Tipo Documento:</strong></label>
                <input placeholder="Ingresa tu contraseña" type="password" class="form-control " id="tipo">
            </div>
            <div class="mb-2">
                <label for="doc" class="form-label mb-1"><strong>Documento:</strong></label>
                <input placeholder="Digita tu celular" type="number" class="form-control" id="doc">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label mb-1"><strong>Email:</strong></label>
                <input placeholder="Ingresa tu contraseña" type="password" class="form-control " id="email">
            </div>
            <div class="mb-3">
                <label for="celu" class="form-label mb-1"><strong>Celular:</strong></label>
                <input placeholder="Ingresa tu contraseña" type="password" class="form-control " id="celu">
            </div>

            <div>
                <label for="exampleInputEmail1" class="form-label mb-1 fw-bold mb-4">¿Cómo es la personalidad de tu mascota?</label>
                <div class="check-Area">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Agresivo" checked>
                    <label class="form-check-label" for="Agresivo">
                      Agresivo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="asustadizo">
                    <label class="form-check-label" for="asustadizo">
                      Asustadizo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Desconfiado">
                    <label class="form-check-label" for="Desconfiado">
                      Desconfiado
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ruidoso">
                    <label class="form-check-label" for="ruidoso">
                      Ruidoso
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sociable">
                    <label class="form-check-label" for="sociable">
                      Sociable
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="timido">
                    <label class="form-check-label" for="timido">
                      Tímido
                    </label>
                  </div>
                </div>
                <label for="exampleInputEmail1" class="form-label mb-1 fw-bold mb-4 mt-4">¿Cómo es la personalidad de tu mascota?</label>
                <div class="check-Area mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="jugar">
                    <label class="form-check-label" for="jugar">
                      Jugar con la pelota
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="casa">
                    <label class="form-check-label" for="casa">
                      Quedarse en casa
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="paseos">
                    <label class="form-check-label" for="paseos">
                      Paseos largos
                    </label>
                  </div>
                  <div class="form-check">

                    <label class="form-check-label" for="arrunche">
                      Arruncharse con su amo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="mimos">
                    <label class="form-check-label" for="mimos">
                      Los mimos
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="dormir">
                    <label class="form-check-label" for="dormir">
                      Dormir
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="comer">
                    <label class="form-check-label" for="comer">
                      Comer

                  <button type="submit" class="btn btn-primary text-center btn-fat mb-3 fs-5 shadowBtn">
